<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meme Generator - Nathalie & Ron</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="onInit()">

    <header class="flex justify-center flex-column align-center">
        <nav>
            <ul class="flex">
                <li>Gallery</li>
                <li>Editor</li>
                <li>About us</li>
            </ul>
        </nav>
        <section class="search"><input id="search-input" list="search-list" type="text" onchange
                placeholder="Search..."></section>
        <datalist id="search-list">
        </datalist>
    </header>

    <main class="main-container">
        <section class="gallery">

        </section>
    </main>

    <section class="editor-modal">
        <div class="modal-content">
            <button class="close-modal-button" onclick="hideEditorModal()">Close</button>
            <div class="modal-container flex justify-center">
                <canvas id="meme-canvas" width="400" height="400" onclick="dragText(event)">
                    Update your browser to enjoy canvas!
                </canvas>
                <div class="input-container">
                    <input type="text" data-position="top" placeholder="Top Text" onkeyup="onTxtInput(this)" />
                    <input type="text" data-position="bottom" placeholder="Bottom Text" onkeyup="onTxtInput(this)" />
                    Color: <input class="jscolor {hash:true}" value="#ffffff" onchange="onPickColor(this.value)">
                    <select id="updateFamily" onchange="onUpdatefamily();">
                        <option> Impact </option>
                        <option> Ero </option>
                        <option> Lato </option>
                        <option> major </option>
                        <option> Verdana </option>
                        <option> Lucida Sans Unicode </option>
                    </select>
                </div>
            </div>
        </div>
    </section>



    <footer>
        Ron & Nathalie
    </footer>

    <script src="js/editor/jscolor.js"></script>
    <script src="js/util/util.js"></script>
    <script src="js/editor/editor-controller.js"></script>
    <script src="js/main/main-controller.js"></script>
    <script src="js/main/main-service.js"></script>
</body>

</html>
