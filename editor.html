<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meme Generator - Editor</title>
    <link rel="stylesheet" href="css/editor.css">
</head>

<body onload="onInitEditor()">
    <canvas onmousedown="draw(event)" id="meme-canvas" width="500" height="500">
        Update your browser to enjoy canvas!
    </canvas>
    <input type="text" placeholder="Text" value="Type..." onchange="onText(this.value)" />

    <button class="btn btn-primary" onclick="changeEl('text')">Text</button>

    <script src="js/main/main-service.js"></script>
    <script src="js/editor/editor-controller.js"></script>
</body>

</html>
